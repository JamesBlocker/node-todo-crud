<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Rammetto+One" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>To-Do SPA</title>
</head>
<body>
  <div class="container">
    <h1>To-Do Muthafucka!</h1>

    <div class="row new">
    <input id="new-input" type="text" placeholder="What's next?">
      <button id="new-btn">Add</button>
    </div>

      <ul id="list">  
      </ul>

    <script>
      var $list = $('#list')
      var $newInput = $('#new-input')
      var $newBtn = $('#new-btn')
      var httpClient = axios.create()

      function appendTodo(todo) {
        $list.append(`
          <div class="row">
            <li id="${todo._id}">
              <button class="toggle-complete">Complete</button>
              <button class="delete">Delete</button>
              <span>${todo.body}</span>
            </li>
          </div>
          `)
      }
      
      // When new button is clicked
      $newBtn.on('click', () => {
        console.log($newInput.val())
        const options = {
          url:'/api/todos',
          method: 'post',
          data: { body: $newInput.val() }
        }
        httpClient(options).then((serverResponse) => {
          console.log(serverResponse.data)
          var todo = serverResponse.data.todo
          appendTodo(todo)
          // clear input field after posting
          $newInput.val('')
        })
      })
      
      // When page loads grab all todos and show as list
      httpClient({ url: '/api/todos' }).then((serverResponse) => {
        console.log(serverResponse.data)
        serverResponse.data.forEach((todo) => {
          appendTodo(todo)
        })
      })

      // The front-end
      // 1. When a user goes to localhost:3000, they'll be served this html file. This script should immediately attempt to load all Todo items, and display them in <li> tags within a <ul>. Each <li> will have a <span> that contains the todo body, and buttons to toggle complete and delete.
      
      // 2. Create a text field and button that allows a user to submit a new todo item with a post request. When this client app receives confirmation from the server that a todo item was saved, append or prepend the new item to the <ul> 
      
      // 3. Using jQuery's event delegation, make all todo item toggle-complete and delete items clickable, regardless of whether or not those items exist on the page now or are created in the future. 
      // More info: https://learn.jquery.com/events/event-delegation/

      // 4. Once there are event listeners for toggle-complete and delete, make those buttons send an HTTP request with axios, PATCH and DELETE respectively. 
    </script>
  </div>
</body>
</html>
